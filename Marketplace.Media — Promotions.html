<body class="bg-gray-50">
<main class="max-w-6xl mx-auto px-6 py-6 space-y-6">
  <header><h1 class="text-2xl font-bold">Promotions</h1><p class="text-sm text-gray-600">Feature offers on .news sites</p></header>
  <section class="bg-white border card p-5">
    <div class="flex items-center justify-between">
      <div class="font-semibold">Create Promotion</div>
      <button class="px-4 py-2 rounded-xl bg-black text-white">New</button>
    </div>
    <div class="mt-4 grid md:grid-cols-3 gap-3">
      <select class="border rounded-xl px-3 py-2"><option>LocalCommerce.news</option><option>DailyShopper.news</option></select>
      <input class="border rounded-xl px-3 py-2" placeholder="Headline">
      <input class="border rounded-xl px-3 py-2" placeholder="CTA URL (Buyers.chat link)">
    </div>
  </section>
  <section class="bg-white border card p-5">
    <div class="font-semibold mb-2">Active Promotions</div>
    <div class="grid md:grid-cols-2 gap-3">
      <div class="border rounded-xl p-3"><div class="font-medium">Deal of the Day</div><div class="text-sm text-gray-600">LocalCommerce.news</div></div>
      <div class="border rounded-xl p-3"><div class="font-medium">Weekend Offers</div><div class="text-sm text-gray-600">DailyShopper.news</div></div>
    </div>
  </section>
</main>
